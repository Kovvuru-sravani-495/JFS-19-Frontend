<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <a href="C:\Users\srava\OneDrive\Documents\form\login form.html">Login Form</a>
        <br>
        <br>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your name">
        <br>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="dob" placeholder="Enter your password">
        <br>
        <br>

        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email" placeholder="Enter your email"><br><br>

        <label for="number">Number:</label>
        <input type="number" id="number" name="number" placeholder="Enter your number">
        <br><br>
        <label for="dob">D.O.B:</label>
        <input type="date" id="dob" name="dob">
        <br>
        <br>
        <label for="time">Time:</label>
        <input type="time" id="time" name="time">
        <br>
        <br>
        <label for="color">Colour:</label>
        <input type="color" id="color" name="color">
        <br>
        <br>
        <label for="subscribe">Subscribe:</label>
        <input type="checkbox" id="subscribe" name="subscribe">
        <br>
        <br>
        <label for="gender">Gender:</label><br>
        <label for="male">Male</label>
        <input type="radio" id="male" name="male" value="Male">
        <br>
        <label for="female">Female:</label>
        <input type="radio" id="female" name="female" value="Female">
        <br>
        <br>
        <label for="country">Country</label>
        <select name="country" id="country">
            <option value="India">India</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
            <option value="canada">Canada</option>
        </select>
        <br>
        <br>
        <label for="comments">Comments:</label>
        <input type="textarea" id="comments" name="comments" row="">
        <br>
        <br>
        <label for="file">Upload a File:</label>
        <input type="file" id="file" name="file" >
        <br>
        <br>
        <label for="range">Range:</label>
        <input type="range" id="range" name="range" min="0" max="500">
        <br>
        <br>
        <label for="website">Website:</label>
        <input type="url" id="website" name="website" placeholder="www.">
        <br>
        <br>
        <input type="submit" value="submit form">
        <br>
        <br>
        <input type="reset" value="reset form">

    </form>
</body>
</html>
